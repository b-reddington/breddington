<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Me</title>
    <link rel="stylesheet" href="primary.css">
</head>

<body>
    <header>
        <h1>Pick<span id="highlight">4</span>Me</h1>
        <p id="subheader">no more <b id="highlight">IDK's</b></p>
    </header>
    <container class="object-container">
        <container class="price">
            <h2>Pick Your Price</h2>
            <div class="field">
                <span class="price">
                    <input type="radio" value="1" name="price">
                    <input type="radio" value="2" name="price">
                    <input type="radio" value="3" name="price">
                    <input type="radio" value="4" name="price">
                    <input type="radio" value="5" name="price">
                </span>
            </div>
        </container>

        <container class="meal">
            <h2>Pick Your Meal</h2>
            <div class="field">
                <center>Place Holder For Meal Option</center>
            </div>
        </container>

        <container class="meal">
            <h2>Pick Your Type</h2>
            <div class="field">
                <center>Place Holder For Food Type</center>
            </div>
        </container>

        <container class="meal">
            <h2>Pick Your Distance</h2>
            <div class="field">
                <center>Place Holder For Distance</center>
            </div>
        </container>
        <input type="checkbox" id="delivery"><label for="delivery">DELIVERY ONLY</label><br>
        <input type="button" value="Generate">
    </container>
    <script src="main.js"></script>
</body>

</html>
